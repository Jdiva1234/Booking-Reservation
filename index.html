<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Booking Details</title>
</head>

<body>
    <h1>Book reservation seats !!</h2>
        <div class="center">
            <div>
                <h2>Step 1: Your details</h2>
                <fieldset>
                    <label>Name</label>
                    <input type="text" placeholder="first and last name" name="nombre"><br />
                </fieldset>
                <fieldset>
                    <label>Email</label>
                    <input type="text" placeholder="example@domain.com" name="email"><br />
                </fieldset>
                <fieldset>
                    <label>Phone</label>
                    <input type="text" placeholder="Eg.+4475123000564" name="phoneNumber"><br />
                </fieldset>
            </div>


            <div>
                <h2>Step 2: Delivery address</h2>
                <fieldset>
                    <label>Address</label>
                    <textarea rows="2" cols="20" name="address" class="container"></textarea><br />
                </fieldset>
                <fieldset>
                    <label>Post code</label>
                    <input type="text" name="postcode" class="container1"><br />
                </fieldset>
                <fieldset>
                    <label>County</label>
                    <input type="text" name="county" class="container2"><br />
                </fieldset>
            </div>

            <div>
                <h2>Step 3: Card details</h2>
                <div>
                    <fieldset>
                        <label>Card type</label><br />
                        <input type="radio" id="visa" name="card_type" value="visa">
                        <label for="visar">Visa</label>
                        <img src="visa-5-logo-png-transparent.png" alt="visa card" class="visa">
                        <input type="radio" id="amex" name="card_type" value="amex">
                        <label for="amex">AmEx</label>
                        <img src="amex-removebg-preview.png" alt="AmEx card" class="amex">
                        <input type="radio" id="mastercard" name="card_type" value="mastercard">
                        <label for="mastercard">Mastercard</label>
                        <img src="mastercard-removebg-preview.png" alt="mastercard" class="mastercard">
                </div>
                <fieldset>
                    <label>Card number</label>
                    <input type="text" name="cardnumber"><br />
                </fieldset>
                <fieldset>
                    <label>Security code</label>
                    <input type="text" name="securityCode"><br />
                </fieldset>
                <fieldset>
                    <label>Name on card</label>
                    <input type="text" placeholder="Exact name as on the card" name="nameOnCard"> <br />
                </fieldset>
            </div>
            <div><br />
                <button class="animated-button">BUY IT!</button>
            </div>
        </div>
</body>
<footer>
</footer>

</html>
